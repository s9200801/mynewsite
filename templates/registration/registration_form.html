{% extends 'base.html' %}
{% block title %}註冊帳號{% endblock %}

{% block content %}
<div class='container'>
	{% for message in messages %}
		<div class='alert alert-{{message.tags}}' id='usertest'>{{message}}</div>
	{% endfor %}
	<div class='row'>
		<div class='col-md-12'>
			<div class='card text-white bg-info mb-3'>
				<div class='card-header' align=center>
					<h3>註冊帳號</h3>
				</div>
			</div>
		</div>
	<form action='.' method='POST'>
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<input type='submit' value='註冊'><br>
	</form>	
</div>


{% endblock %}
